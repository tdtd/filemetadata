<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>File Metadata Service</title>
  <meta name="description" content="File Metadata Service">
  <meta name="author" content="">

  <link rel="stylesheet" href="./stylesheet.css">
  <link rel="stylesheet" href="https://cdn.concisecss.com/concise.min.css">
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  
  <div grid>
    <div column="1" class="red"></div>
    <div column="10">
      <h1>File Metadata</h1>
    </div>
    <div column="1" class="red"></div>
  </div>
  
  <div grid>
    <div column="1" class="red"></div>
    <div column="10">
      
      <form id="iform" enctype="multipart/form-data">
        <input type="file" class="file-input" name="checkfile" />
        <button type='submit'>Submit</button> 
      </form>
      
    </div>
    <div column="1" class="red"></div>
  </div>
  <div grid>
    <div column="1"></div>
    <div class="file-info" column="10">
      <ul>
      </ul>
    </div>
    <div column="1"></div>
  </div>
  <script
          src="https://code.jquery.com/jquery-2.2.4.min.js"
          integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
          crossorigin="anonymous">
  </script>
  <script src="./app.js"></script>
</body>
</html>
